# PostgreSQL客户端认证配置文件 - 包含预设漏洞

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# 本地连接（预设漏洞：信任本地连接）
local   all             all                                     trust

# IPv4本地连接（预设漏洞：信任所有本地IPv4连接）
host    all             all             127.0.0.1/32            trust
host    all             all             0.0.0.0/0               md5

# IPv6本地连接（预设漏洞：信任所有本地IPv6连接）
host    all             all             ::1/128                 trust

# 允许复制连接（预设漏洞：弱认证）
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust

# 预设漏洞：允许特定用户无密码访问
host    all             guest_user      0.0.0.0/0               trust
host    all             weak_user       0.0.0.0/0               md5

# 预设漏洞：允许从任何地址访问特定数据库
host    medical_db      all             0.0.0.0/0               md5
host    his_db          all             0.0.0.0/0               md5
host    pacs_db         all             0.0.0.0/0               md5
