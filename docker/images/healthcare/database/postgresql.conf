# PostgreSQL配置文件 - 包含预设漏洞

# 连接设置
listen_addresses = '*'  # 漏洞：监听所有地址
port = 5432
max_connections = 100

# 认证设置（预设漏洞：弱安全配置）
password_encryption = md5  # 漏洞：使用弱加密
ssl = off  # 漏洞：关闭SSL

# 日志设置（预设漏洞：关闭重要日志）
logging_collector = off  # 漏洞：不收集日志
log_connections = off  # 漏洞：不记录连接
log_disconnections = off  # 漏洞：不记录断开连接
log_statement = 'none'  # 漏洞：不记录SQL语句
log_duration = off  # 漏洞：不记录执行时间

# 内存设置
shared_buffers = 128MB
effective_cache_size = 4GB

# 检查点设置
checkpoint_completion_target = 0.9

# WAL设置
wal_buffers = 16MB
wal_level = replica

# 查询规划器设置
random_page_cost = 1.1
effective_io_concurrency = 200

# 其他设置
default_statistics_target = 100
